{% extends "bookings/base.html" %}

{% block content %}
<h2>Movies</h2>
<ul class="list-group">
    {% for movie in movies %}
    <li class="list-group-item">
        <strong>{{ movie.title }}</strong> ({{ movie.release_date }})<br>
        <p>{{ movie.description }}</p>
        <a href="{% url 'seat_booking' movie.id %}" class="btn btn-primary btn-sm">Book Seats</a>
    </li>
    {% empty %}
    <li class="list-group-item">No movies available.</li>
    {% endfor %}
</ul>
{% endblock %}
