{% extends "bookings/base.html" %}

{% block content %}
<h2>Booking History</h2>
<ul class="list-group">
  {% for booking in bookings %}
    <li class="list-group-item">
      <li>Movie: {{ booking.movie.title }} | Seat: {{ booking.seat.seat_number }} | Date: {{ booking.booking_time }}</li>
    </li>
  {% empty %}
    <li class="list-group-item">No bookings yet.</li>
  {% endfor %}
</ul>
{% endblock %}
